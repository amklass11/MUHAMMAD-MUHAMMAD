<html>
    <head>

        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    </head>

    <body>



        <h1 id="title">freeCodeCamp Survey Form</h1><br>

        <h3 id="description"> Thank you for taking the time to help us improve the platform </h3>

        <div style="background-color: blue;">
            <form id="survey-form">
                <label>Name</label>
                <input type="text" id="name-label" placeholder="Enter your name">
                <br>
                <label>Email</label>
                <input type="email" id="email-label" placeholder="Enter your email">
                <label for="email-label">lassana</label>
                <br>
                <label>Age (optional)</label>
                <input type="number"id="number-label" placeholder="Enter your age">
                <br>

                <p>Dropdown Number 1</p>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>


                  <br><br>
                  <input name="man" value="razz" type="radio">
                  <label for="vehicle1"> I have a bike</label><br>
                  <input name="man" value="html" type="radio">
                  <label for="vehicle1"> I have a bike2</label><br>
                  <input name="man" value="css"   type="radio">
                  <label for="vehicle1"> I have a bike3</label><br>


                  <br><br>

                  <p>Dropdown number 2</p>
                  <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
            </form>
        </div>

        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
          <div>
            <label for="w3review">Review of W3Schools:</label>

            <textarea id="w3review" name="w3review" rows="4" cols="50">
           
            </textarea>
            <button id="submit" type="submit" > Submit</button>
            
          </div>






        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
</html>
